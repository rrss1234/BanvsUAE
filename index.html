<style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --category-bg: #222;
      --category-active: #4CAF50;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 75vh;
      max-height: 500px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    #posterImage {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }

    .live-badge {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: red;
  color: white;
  font-size: 14px;
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 3px;
  line-height: 1.2;
  z-index: 10;
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.8; transform: scale(1.05); }
  100% { opacity: 1; transform: scale(1); }
}


    

    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 30px;
      z-index: 2;
    }

    .control-btn, .mute-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
    }

    .quality-select {
      border-radius: 20px;
      padding: 4px 10px;
      background: #1479ff;
      color: white;
      border: none;
      font-size: 12px;
    }

    .category-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: var(--category-bg);
      align-items: center;
    }

    .category-bar button {
      background: var(--category-bg);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .category-bar button.active {
      background: var(--category-active);
    }

    .dark-toggle {
      margin-left: auto;
      padding: 8px 14px;
      border-radius: 20px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      padding: 5px;
    }

    .channel {
      background: #111;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .channel img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 5px;
    }

    .channel p {
      margin: 5px 0 0;
      color: red;
      font-size: 14px;
    }
  </style>

// Toggle Fullscreen for the Page 
function toggleFullScreen() {
    if (!document.documentElement) return; // Ensure we have access to documentElement
    
    if (!document.fullscreenElement) {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.mozRequestFullScreen) { // Firefox
            document.mozRequestFullScreen();
        } else if (document.webkitRequestFullscreen) { // Chrome, Safari and Opera
            document.webkitRequestFullscreen();
        } else if (document.msRequestFullscreen) { // IE/Edge
            document.msRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
            document.msExitFullscreen();
        }
    }
}

// Toggle Fullscreen for the Page - Landscape
function toggleFullScreenLandscape() { 
    if (!document.fullscreenElement) {
        // Request fullscreen first
        let elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen().then(() => {
                lockOrientation();
            }).catch(err => console.warn('Fullscreen request failed:', err));
        } else if (elem.mozRequestFullScreen) { // Firefox
            elem.mozRequestFullScreen();
            lockOrientation();
        } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
            elem.webkitRequestFullscreen();
            lockOrientation();
        } else if (elem.msRequestFullscreen) { // IE/Edge
            elem.msRequestFullscreen();
            lockOrientation();
        }
    } else {
        // Exit fullscreen
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
            document.msExitFullscreen();
        }
    }
}

function lockOrientation() {
    if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(error => {
            console.warn('Unable to lock screen orientation:', error);
        });
    } else {
        console.warn('Screen Orientation API not supported');
    }
}
